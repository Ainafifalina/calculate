<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendor/bootstrap-4.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../vendor/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container d-flex flex-column justify-content-center align-items-center align-content-center">
        <div class="calculator-block">
            <div class="content-calculator">
                <div class="calculator-title">
                    <h1 class="text-center font-weight-bold">Calculator</h1>
                </div>
            </div>
            <div class="content-calculator">
                <div class="calculator-header">
                    <form action="#" class="form-inline">
                        <input type="text" placeholder="0">
                        <button type="submit" class="btn"><i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
                <div class="calculator-body d-flex flex-row justify-content-between">
                    <div class="calculator-item">
                        <button class="btn">9</button>
                        <button class="btn">8</button>
                        <button class="btn">7</button>
                        <button class="btn">6</button>
                        <button class="btn">5</button>
                        <button class="btn">4</button>
                        <button class="btn">3</button>
                        <button class="btn">2</button>
                        <button class="btn">1</button>
                        <button class="btn">0</button>
                        <button class="btn">.</button>
                    </div>
                    <div class="calculator-item">
                        <button class="btn">/</button>
                        <button class="btn">+</button>
                        <button class="btn">-</button>
                        <button class="btn">*</button>
                        <button class="btn">%</button>
                        <button class="btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/bootstrap-4.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../vendor/fontawesome/js/all.min.js"></script>
    <script src="../vendor/fontawesome/js/fontawesome.min.js"></script>
    <script src="../public/js/app.js"></script>
</body>
</html>
