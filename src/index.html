<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container d-flex flex-column justify-content-center align-items-center align-content-center">
        <div class="calculator-block">
            <div class="content-calculator">
                <div class="calculator-title">
                    <h1 class="text-center font-weight-bold">Calculatore</h1>
                </div>
            </div>
            <div class="content-calculator">
                <div class="calculator-header">
                    <form action="#" class="form-inline form-calculator-js">
                        <input type="text" placeholder="0">
                        <button type="submit" class="btn"><i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
                <div class="calculator-body calculator-body-js d-flex flex-column">
                    <div class="calculator-btn-list">
                        <div class="calculator-item">
                            <button class="btn delete-number-js"><i class="fas fa-arrow-left"></i></button>
                            <button class="btn cancel-calculate-js">Off</button>
                        </div>
                    </div>
                    <div class="calculator-btn-list">
                        <div class="calculator-item number-item-js">
                            <button class="btn">9</button>
                            <button class="btn">8</button>
                            <button class="btn">7</button>
                            <button class="btn">6</button>
                            <button class="btn">5</button>
                            <button class="btn">4</button>
                            <button class="btn">3</button>
                            <button class="btn">2</button>
                            <button class="btn">1</button>
                            <button class="btn">0</button>
                            <button class="btn">.</button>
                        </div>
                        <div class="calculator-item operator-item-js">
                            <button class="btn operator-js">/</button>
                            <button class="btn operator-js">+</button>
                            <button class="btn operator-js">-</button>
                            <button class="btn operator-js">*</button>
                            <button class="btn operator-js">%</button>
                            <button class="btn result-js">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/js/fontawesome.min.js"></script>
    <script src="../public/js/app.js"></script>
</body>
</html>
